<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Info Finder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Pokémon Info Finder</h1>

      <!-- Input and Button -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-4">
          <input
            type="text"
            id="pokemonName"
            class="form-control"
            placeholder="Enter Pokémon name or ID"
            onkeydown="checkEnter(event)"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="fetchPokemon()">
            Search
          </button>
        </div>
      </div>

      <!-- Pokémon Info Display -->
      <div id="pokemon-info" class="text-center border p-4 bg-white rounded">
        <p>Enter a Pokémon name or ID above and click "Search"!</p>
      </div>

      <!-- Collapsible Cards for Request URL and Raw JSON Response -->
      <div class="accordion mt-4" id="pokemonDataAccordion">
        <!-- Request Sent To -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingRequestUrl">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseRequestUrl"
              aria-expanded="true"
              aria-controls="collapseRequestUrl"
            >
              Request Sent To
            </button>
          </h2>
          <div
            id="collapseRequestUrl"
            class="accordion-collapse collapse show"
            aria-labelledby="headingRequestUrl"
            data-bs-parent="#pokemonDataAccordion"
          >
            <div class="accordion-body">
              <pre id="request-url">No request sent yet...</pre>
            </div>
          </div>
        </div>

        <!-- Raw JSON Response -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingRawJson">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseRawJson"
              aria-expanded="false"
              aria-controls="collapseRawJson"
            >
              Raw JSON Response
            </button>
          </h2>
          <div
            id="collapseRawJson"
            class="accordion-collapse collapse"
            aria-labelledby="headingRawJson"
            data-bs-parent="#pokemonDataAccordion"
          >
            <div class="accordion-body">
              <pre id="raw-json">No data yet...</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
